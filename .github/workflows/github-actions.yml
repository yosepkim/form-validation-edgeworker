steps:
    - uses: actions/checkout@v1
    - name: Deploy Edgeworkers
      uses: jdmevo123/akamai-edgeworker-action@1.1
      env:
        EDGERC: ${{ secrets.AKAMAI_EDGERC }}
        WORKER_DIR: workerdirname
      with:
        edgeworkersName: ${{ github.event.repository.name }}
        network: 'production'
        groupid: '0' 